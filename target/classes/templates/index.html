<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bienvenido a la Aplicación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #0054a6; /* Tigo blue */
        }
        .header {
            background-color: #0054a6; /* Tigo blue */
            padding: 10px 20px;
            text-align: center;
            color: white;
        }
        .content {
            margin: 20px;
            padding: 20px;
            text-align: center;
        }
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #0054a6;
            color: white;
            text-align: center;
            padding: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #0054a6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #003580;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Bienvenido a Tigo</h1>
</div>
<div class="content">
    <p>En esta página puede adquirir algún plan que desee.</p>
    <p>Explora nuestras funciones y descubre más sobre nuestros servicios.</p>
    <button th:onclick="'location.href=\'/discover\''">Averiguar planes</button>
</div>
<div class="footer">
    <p>Derechos Reservados © 2024</p>
</div>
</body>
</html>
