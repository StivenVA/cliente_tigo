<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Términos y Condiciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #0054a6; /* Tigo blue */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .header {
            background-color: #0054a6; /* Tigo blue */
            padding: 10px 20px;
            text-align: center;
            color: white;
            width: 100%;
        }
        .content {
            text-align: center;
            padding: 20px;
            width: 50%;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #0054a6;
            color: white;
            text-align: center;
            padding: 10px;
        }
        button {
            background-color: #0054a6;
            color: white;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #003580;
        }
        select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        textarea {
            width: 100%;
            height: 100px;
            border-radius: 5px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Términos y Condiciones</h1>
</div>
<div class="content">
    <p>Por favor, lea y acepte los términos y condiciones a continuación:</p>
    <textarea readonly>
        Este es un contrato sencillo de términos y condiciones. Al seleccionar "Sí" en el desplegable y hacer clic en "Enviar", usted acepta estos términos y condiciones.
    </textarea>
    <form th:action="@{/contract/submitTerms}" method="post">
        <label for="acceptTerms">¿Acepta los términos y condiciones?</label>
        <select id="acceptTerms" name="acceptTerms" required>
            <option value="" disabled selected>Seleccione una opción</option>
            <option value="SI">Sí</option>
            <option value="NO">No</option>
        </select>
        <br>
        <button type="submit">Enviar</button>
    </form>
</div>
<div class="footer">
    <p>Derechos Reservados © 2024</p>
</div>
</body>
</html>
