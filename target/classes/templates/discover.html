<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Cliente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #0054a6; /* Tigo blue */
        }
        .header {
            background-color: #0054a6; /* Tigo blue */
            padding: 10px 20px;
            text-align: center;
            color: white;
        }
        .content {
            margin: 20px;
            padding: 20px;
            text-align: center;
        }
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: #0054a6;
            color: white;
            text-align: center;
            padding: 10px;
        }
        input, button {
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            background-color: #0054a6;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #003580;
        }
    </style>
</head>
<body>
<div class="header">
    <h1>Formulario del Cliente</h1>
</div>
<div class="content">
    <form action="#" th:action="@{/discover/submitForm}" th:method="post">
        <div>
            <label for="name">Nombre del Cliente:</label>
            <input type="text" id="name" name="customerName" required>
        </div>
        <div>
            <label for="address">Dirección del Cliente:</label>
            <input type="text" id="address" name="customerAddress" required>
        </div>
        <div>
            <label for="number">Número del Cliente:</label>
            <input type="number" id="number" name="customerNumber" required>
        </div>
        <button type="submit" id="send">Enviar</button>
    </form>
</div>
<div class="footer">
    <p>Derechos Reservados © 2024</p>
</div>
</body>
</html>
